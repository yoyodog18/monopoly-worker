<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Monopoly (MVP)</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>Monopoly-style Multiplayer (MVP)</h1>
    <div id="controls">
      <input id="name" placeholder="Your name" />
      <input id="room" placeholder="Room (e.g. ABCD)" maxlength="8" />
      <button id="join">Join</button>
      <span id="status"></span>
    </div>
  </header>

  <main>
    <section id="left">
      <canvas id="board" width="640" height="640"></canvas>
      <div id="actions">
        <button id="start" class="hostOnly">Start</button>
        <button id="roll" disabled>🎲 Roll</button>
        <button id="buy" disabled>💸 Buy</button>
        <button id="end" disabled>➡️ End Turn</button>
      </div>
      <div id="turn"></div>
      <div id="log"></div>
    </section>

    <aside id="right">
      <h3>Players</h3>
      <ul id="players"></ul>
      <h3>Chat</h3>
      <div id="chat"></div>
      <form id="chatForm">
        <input id="chatInput" placeholder="message…" autocomplete="off"/>
        <button>Send</button>
      </form>
    </aside>
  </main>

  <script type="module" src="./client.js"></script>
</body>
</html>
